<!DOCTYPE html>
<html>
<head>
  <title>Suffix Automaton Visualization</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="input-container">
        <input type="text" id="input" placeholder="Enter a string">
        <button id="build">Build Suffix Automaton</button>
    </div>

    <div class="mode">
        <div class="mode-item"> 
            <input type="checkbox" id="showLink">
            <label for="showLink">Show Links</label>
        </div>
        <div class="mode-item">
            <input type="checkbox" id="showNxt">
            <label for="showNxt" aria-checked="true">Show Nxt</label>
        </div>
    </div>

    <div id="mynetwork"></div>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="./js/SuffixAutomaton.js"></script>
    <script type="text/javascript" src="./js/showNetwork.js"></script>
    <script type="text/javascript" src="./js/graph.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
